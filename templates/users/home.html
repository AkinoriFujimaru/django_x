{% extends "base.html" %}
{% block title %}ホーム{% endblock %}

{% block content %}
<div class="container">
  <h2>{{ user.nickname }}</h2>
  <p class="text-black-50">@{{ user.login_id }}</p>
  <div class="text-wrap">
    {{ user.profile.self_introduction }}
  </div>
  <div class="mt-2">
    {% for post in post_list %}
    {% include "posts/partials/post.html" %}
    {% endfor %}
  </div>
</div>
{% endblock %}
